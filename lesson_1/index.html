<body>

    <div id="root"></div>

    <script>
        const postItem = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement('h2', { title: 'Học React tại F8' }, 'Học ReactJS'),
            React.createElement('p', null, 'Học ReactJS từ cơ bản tới nâng cao'),
        )
        // console.log(postItem)

        // Get root element
        const container = document.getElementById('root')

        // React@17
        // React-DOM -> render UI
        // ReactDOM.render(postItem, root)

        // React@18
        const root = ReactDOM.createRoot(container)
        root.render(postItem)

    </script>
